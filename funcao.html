<meta charset="UTF-8">

<script>

    function mostra(frase) {
        document.write(frase);
        pulaLinha(); // Posso chamar uma função dentro de outra
    }
    
    function pulaLinha() {
        document.write("<br><br>");
    }

var ano = 2016;

mostra("Flávio tem " + (ano - 1977) + " anos"); //document.write("Flávio tem " + (ano - 1977) + " anos");

mostra("Joaquim tem " + (ano - 1996) + " anos");

ano = 2017;

mostra("Barney tem " + (ano - 1976) + " anos");

</script>
