<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>
    var segredos = [5,7,10,2,3,1];
    
    var input = document.querySelector("input"); // querySelector, pega um elemento do html para ser usado no mundo JavaScript
    input.focus();
    
    function verifica() {
        
        var achou = false;

        for(var posicao = 0; posicao < segredos.length; posicao++) {
            if(input.value == segredos[posicao]) {
                alert("Você ACERTOU!");
                achou = true;
                break;
            }
        }

        if(achou == false) {
            alert("Você ERROU!");
        }

        input.value = ""; // depois da mensagem de acerto ou erro, limpa a caixa para q seja dogotado um novo valor
        input.focus(); // já deixa o cursor na caixinha para uma nova tentativa
    }
    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
